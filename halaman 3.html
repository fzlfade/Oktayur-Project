<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black-100 flex items-center justify-center min-h-screen">
    <div class="space-y-8">
        <!-- Sign In Form -->
        <div class="relative bg-white rounded-lg shadow-lg p-5 overflow-hidden w-80">
            <div class="absolute inset-0 bg-black opacity-100"></div>
            <img alt="Background image of various vegetables" class="absolute inset-0 w-full h-full object-cover opacity-90" height="200" src="https://storage.googleapis.com/a1aa/image/STUTe9XH3y5DR9Oy9fqerGGLrvOmr0zwoXjgGDuW2ho.jpg" width="300"/>
            <form class="relative space-y-4">
                <div>
                    <label for="email" class="block text-white">Email</label>
                    <input type="email" id="email" class="w-full p-2 rounded-full border border-gray-300" placeholder="Email">
                </div>
                <div>
                    <label for="password" class="block text-white">Password</label>
                    <input type="password" id="password" class="w-full p-2 rounded-full border border-gray-300" placeholder="Password">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-full">Sign In</button>
                <a href="#" class="block text-center text-white mt-2">Forgot password?</a>
            </form>
        </div>

        <!-- Register Form -->
        <div class="relative bg-white rounded-lg shadow-lg p-6 overflow-hidden w-80">
            <img alt="Background image of various vegetables" class="absolute inset-0 w-full h-full object-cover opacity-90" height="200" src="https://storage.googleapis.com/a1aa/image/STUTe9XH3y5DR9Oy9fqerGGLrvOmr0zwoXjgGDuW2ho.jpg" width="300"/>
            <form class="relative space-y-4">
                <div>
                    <label for="register-email" class="block text-white">Email</label>
                    <input type="email" id="register-email" class="w-full p-2 rounded-full border border-gray-300" placeholder="Email">
                </div>
                <div>
                    <label for="register-password" class="block text-white">Password</label>
                    <input type="password" id="register-password" class="w-full p-2 rounded-full border border-gray-300" placeholder="Password">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="checkbox" class="mr-2">
                    <label for="checkbox" class="text-white">Remember Me</label>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-full">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
