<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Penjual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

  <!-- navbar -->
  <div class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex gap-2">
      <div class="text-2xl font-bold">Oktayur</div>
      <div class="text-l font-bold text-gray-500 pt-1">Penjual</div>
    </div>
    <div class="flex w-1/3 items-center gap-2">
      <input type="text" placeholder="Cari Pengaturan" class="w-full p-2 shadow-md border rounded-full">
      <i class="fas fa-search left-3 top-3 text-gray-500"></i>
    </div>
    <div class="flex items-center space-x-4">
      <i class="fas fa-bell text-xl text-gray-600"></i>
      <div class="w-10 h-10 bg-blue-500 rounded-full"></div>
    </div>
  </div>
  
  <!-- Kontainer Utama -->
  <div class="flex h-screen gap-2">
    <!-- sidebar -->
    <div class="w-1/5 bg-white shadow-md p-4 border-2 rounded-xl">
      <div class="flex items-center gap-2 border-2 rounded-lg shadow-md py-4 px-2 bg-green-50">
        <div>
          <div class="size-20 bg-blue-500 rounded-full"></div>
        </div>
        <div>
          <h2 class="font-bold text-2xl">Pak Kamis</h2>
          <p class="text-xs font-bold text-gray-600">Sayuran Disini Pasti Fresh</p>
          <p class="text-xs text-gray-600 mb-2">Rating: 4.5 (405)</p>
          <span class="bg-gray-200 text-green-600 text-xs font-bold me-2 px-2 pb-1 py-0.5 rounded-md">
            Toko Buka
          </span>
        </div>
      </div>
      <nav class="mt-4 border-2 rounded-lg shadow-md">
        <ul>
          <a href="/penjual/dashboard.html">
            <li class="py-2 px-4 hover:bg-gray-200 rounded cursor-pointer">
              <i class="fas fa-home mr-2 text-xl text-gray-600"></i>
              Dashboard
            </li>
          </a>
          <a href="/penjual/produk.html">
            <li class="py-2 px-4 hover:bg-gray-200 rounded cursor-pointer">
              <i class="fas fa-box mr-2 text-xl text-gray-600"></i>
              Produk
            </li>
          </a>
          <a href="">
            <li class="py-2 px-4 bg-gray-200 text-gray-500 rounded cursor-pointer">
              <i class="fas fa-cog mr-2 text-xl"></i>
              Pengaturan
            </li>
          </a>
        </ul>
      </nav>
    </div>
    
    <!-- Bagian Konten: Pusat Pengaturan -->
    <div class="flex-1 p-6 bg-white border-2 rounded-xl overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">Pusat Pengaturan</h1>
      
      <!-- Kotak berisi daftar pengaturan -->
      <div class="max-w-md mx-auto border rounded-lg shadow bg-white">
        <ul class="divide-y">
          <li class="p-4 hover:bg-gray-50 cursor-pointer flex items-center gap-3">
            <i class="fas fa-user-cog text-gray-600"></i>
            <span class="font-semibold">Pengaturan Akun</span>
          </li>
          <li class="p-4 hover:bg-gray-50 cursor-pointer flex items-center gap-3">
            <i class="fas fa-map-marker-alt text-gray-600"></i>
            <span class="font-semibold">Atur Lokasi</span>
          </li>
          <li class="p-4 hover:bg-gray-50 cursor-pointer flex items-center gap-3">
            <i class="fab fa-whatsapp text-green-500"></i>
            <span class="font-semibold">Atur Nomor Whatsapp</span>
          </li>
          <li class="p-4 hover:bg-gray-50 cursor-pointer flex items-center gap-3">
            <i class="fas fa-key text-gray-600"></i>
            <span class="font-semibold">Ganti Password</span>
          </li>
          <li class="p-4 hover:bg-gray-50 cursor-pointer flex items-center gap-3 text-red-600">
            <i class="fas fa-trash-alt"></i>
            <span class="font-semibold">Delete Akun</span>
          </li>
        </ul>
        <div class="p-4">
          <!-- Tombol Log Out -->
          <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded font-bold">
            Log Out
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
