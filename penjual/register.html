<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-blur {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://4.bp.blogspot.com/-QVa1ZZibEuU/Uq1WXbK5uyI/AAAAAAAABdc/E3gRDa5vpkU/s1600/vegetables.jpg');">
    <div class="bg-blur p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">Register</h1>
        <form action="penjual/register.php" method="POST"> <!-- Menambahkan action dan method -->
            <div class="mb-4">
                <input type="text" name="nama_toko" placeholder="Create a shop name" class="w-full p-3 rounded-full border border-white bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" required>
            </div>
            <div class="mb-4">
                <input type="email" name="email" placeholder="Enter email" class="w-full p-3 rounded-full border border-white bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Enter password" class="w-full p-3 rounded-full border border-white bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" required>
            </div>
            <div class="mb-6">
                <input type="password" name="re_password" placeholder="Re-enter password" class="w-full p-3 rounded-full border border-white bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" required>
            </div>
            <button type="submit" class="w-full p-3 rounded-full bg-white text-black font-bold hover:bg-gray-300 transition duration-200">Register</button>
        </form>
        <p class="text-center text-white mt-4">Already have an account? <a href="penjual/login.html" class="font-bold text-white">Login</a></p>
    </div>
</body>
</html>
